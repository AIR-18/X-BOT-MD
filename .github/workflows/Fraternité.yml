name: Node.js CI

on:
  push:
    branches:
      - main # Run this workflow only when pushing to the "main" branch
  pull_request:
    branches:
      - main # Run this workflow for pull requests targeting the "main" branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Clone the repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16 # Specify the version of Node.js you need

    - name: Install dependencies
      run: npm install

    - name: Run lint checks
      run: npm run lint # Ensure you have a linting script in your package.json

    - name: Run tests
      run: npm test # Run automated tests if they exist

    - name: Build the project
      run: npm run build # Use this if your project requires a build step
